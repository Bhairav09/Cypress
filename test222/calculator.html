<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
   .calculator {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
   .calculator input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 18px;
      text-align: center;
    }
   .calculator input[type="button"] {
      width: 48%;
      padding: 15px;
      margin: 5px 1%;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
      font-size: 24px;
      cursor: pointer;
      display: inline-block;
      line-height: 24px;
    }
   .calculator input[type="button"]:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>
  <table>
    <tr>
      <td><input type="button" value="7" onclick="appendToDisplay('7')"></td>
      <td><input type="button" value="8" onclick="appendToDisplay('8')"></td>
      <td><input type="button" value="9" onclick="appendToDisplay('9')"></td>
      <td><input type="button" value="/" style="width: 100%;" onclick="appendToDisplay('/')"></td>
    </tr>
    <tr>
      <td><input type="button" value="4" onclick="appendToDisplay('4')"></td>
      <td><input type="button" value="5" onclick="appendToDisplay('5')"></td>
      <td><input type="button" value="6" onclick="appendToDisplay('6')"></td>
      <td><input type="button" value="*" style="width: 100%;" onclick="appendToDisplay('*')"></td>
    </tr>
    <tr>
      <td><input type="button" value="1" onclick="appendToDisplay('1')"></td>
      <td><input type="button" value="2" onclick="appendToDisplay('2')"></td>
      <td><input type="button" value="3" onclick="appendToDisplay('3')"></td>
      <td><input type="button" value="-" style="width: 100%;" onclick="appendToDisplay('-')"></td>
    </tr>
    <tr>
      <td><input type="button" value="0" style="width: 100%;" onclick="appendToDisplay('0')"></td>
      <td><input type="button" value="C" style="width: 100%;" onclick="clearDisplay()"></td>
      <td><input type="button" value="=" style="width: 100%;" onclick="calculate()"></td>
      <td><input type="button" value="+" style="width: 100%;" onclick="appendToDisplay('+')"></td>
    </tr>
  </table>
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById("display").value += value;
  }

  function clearDisplay() {
    document.getElementById("display").value = "";
  }

  function calculate() {
    var expression =document.getElementById("display").value;
    var result = eval(expression);
    document.getElementById("display").value = result;
  }
</script>

</body>
</html>
